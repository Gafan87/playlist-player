<!DOCTYPE html>
<html>
<head>
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; font-family: Arial, sans-serif; touch-action: manipulation; }
    
    #player-container { width: 100%; height: 100vh; position: relative; }
    iframe { width: 100%; height: 100%; border: none; display: block; }
    
    .controls { 
      position: fixed; 
      bottom: 0; 
      left: 0; 
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.95), transparent);
      padding: 60px 15px 20px; 
      text-align: center; 
      z-index: 100;
    }
    
    .track-info { 
      color: #0f0; 
      margin-bottom: 10px; 
      font-size: 14px;
      font-weight: bold;
    }
    
    .progress-bar {
      width: 100%;
      max-width: 300px;
      height: 6px;
      background: #333;
      border-radius: 3px;
      margin: 10px auto;
      position: relative;
    }
    
    .progress-bar .progress {
      height: 100%;
      background: #0f0;
      border-radius: 3px;
      width: 0%;
    }
    
    button { 
      background: #1f1f1f; 
      color: #fff; 
      border: 1px solid #666; 
      padding: 10px 15px; 
      margin: 5px; 
      cursor: pointer; 
      border-radius: 5px; 
      font-size: 13px;
      font-weight: bold;
      touch-action: manipulation;
    }
    
    button:active { 
      background: #0f0;
      color: #000;
      border-color: #0f0;
    }
    
    button.active {
      background: #0f0;
      color: #000;
      border-color: #0f0;
    }

    @media (max-width: 600px) {
      .controls { padding: 50px 10px 15px; }
      button { padding: 8px 12px; font-size: 12px; margin: 3px; }
    }
  </style>
</head>
<body>
  <div id="player-container">
    <iframe id="player" src="" allowfullscreen referrerpolicy="strict-origin-when-cross-origin"></iframe>
  </div>
  
  <div class="controls" id="controls">
    <div class="track-info">üéµ <span id="track-name">–ó–∞–≥—Ä—É–∑–∫–∞...</span></div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div style="font-size: 12px; color: #999; margin-bottom: 10px;">
      ‚è±Ô∏è <span id="time-display">00:00 / 00:00</span>
    </div>
    <div>
      <button onclick="prevTrack()">‚èÆÔ∏è</button>
      <button onclick="playTrack(0)">1Ô∏è‚É£</button>
      <button onclick="playTrack(1)">2Ô∏è‚É£</button>
      <button id="auto-btn" onclick="toggleAuto()">‚ñ∂Ô∏è</button>
      <button onclick="nextTrack()">‚è≠Ô∏è</button>
    </div>
  </div>

  <script>
    var tracks = [
      { id: 'S69w0zMW-A0', start: 0, duration: 85, name: 'Titanium Remix' },
      { id: 'MvofQDdXSR4', start: 15, duration: 75, name: 'EDM Mix' }
    ];
    
    var current = 0;
    var autoMode = false;
    var autoTimeout;
    var updateInterval;

    function playTrack(idx) {
      if (idx >= 0 && idx < tracks.length) {
        current = idx;
        var url = `https://www.youtube-nocookie.com/embed/${tracks[idx].id}?start=${tracks[idx].start}&autoplay=1&controls=1&rel=0&modestbranding=1`;
        document.getElementById('player').src = url;
        document.getElementById('track-name').innerText = tracks[idx].name;
        
        clearInterval(updateInterval);
        startProgressMonitor();
        
        clearTimeout(autoTimeout);
        if (autoMode) {
          autoTimeout = setTimeout(function() {
            nextTrack();
          }, tracks[idx].duration * 1000 + 1000);
        }
      }
    }

    function nextTrack() {
      if (current < tracks.length - 1) {
        playTrack(current + 1);
      } else {
        document.getElementById('track-name').innerText = '‚úÖ –ü–ª–µ–π–ª–∏—Å—Ç –∑–∞–≤–µ—Ä—à—ë–Ω!';
      }
    }

    function prevTrack() {
      if (current > 0) {
        playTrack(current - 1);
      }
    }

    function toggleAuto() {
      autoMode = !autoMode;
      var btn = document.getElementById('auto-btn');
      btn.classList.toggle('active');
      
      if (autoMode) {
        btn.innerText = '‚è∏Ô∏è';
        clearTimeout(autoTimeout);
        autoTimeout = setTimeout(function() {
          nextTrack();
        }, tracks[current].duration * 1000 + 1000);
      } else {
        btn.innerText = '‚ñ∂Ô∏è';
        clearTimeout(autoTimeout);
      }
    }

    function startProgressMonitor() {
      // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—ã–µ 0.2 —Å–µ–∫
      updateInterval = setInterval(function() {
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–æ—Å—Ç–æ–π —Ä–∞—Å—á—ë—Ç –≤—Ä–µ–º–µ–Ω–∏
        // (YouTube API –≤ iframe –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞, –ø–æ—ç—Ç–æ–º—É –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–∏–±–ª–∏–∑–∏—Ç–µ–ª—å–Ω—ã–π —Ä–∞—Å—á–µ—Ç)
        
        var elapsed = (Date.now() - window.playStartTime) / 1000;
        var percent = Math.min(100, (elapsed / tracks[current].duration) * 100);
        
        document.getElementById('progress').style.width = percent + '%';
        
        var mins = Math.floor(elapsed / 60);
        var secs = Math.floor(elapsed % 60);
        var totalMins = Math.floor(tracks[current].duration / 60);
        var totalSecs = Math.floor(tracks[current].duration % 60);
        
        document.getElementById('time-display').innerText = 
          (mins < 10 ? '0' : '') + mins + ':' + (secs < 10 ? '0' : '') + secs + 
          ' / ' + 
          (totalMins < 10 ? '0' : '') + totalMins + ':' + (totalSecs < 10 ? '0' : '') + totalSecs;
        
        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ —Ç—Ä–µ–∫–∞ (—Å –±—É—Ñ–µ—Ä–æ–º 1 —Å–µ–∫)
        if (elapsed > tracks[current].duration + 1) {
          clearInterval(updateInterval);
        }
      }, 200);
    }

    window.playStartTime = Date.now();
    
    // –ó–∞–ø—É—Å–∫
    playTrack(0);
  </script>
</body>
</html>
