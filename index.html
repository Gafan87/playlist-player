<!DOCTYPE html>
<html>
<head>
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; font-family: Arial, sans-serif; }
    
    #player-container { width: 100%; height: 100vh; position: relative; }
    iframe { width: 100%; height: 100%; border: none; display: block; }
    
    .controls { 
      position: fixed; 
      bottom: 0; 
      left: 0; 
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      padding: 30px 20px 20px; 
      text-align: center; 
      opacity: 0; 
      transition: opacity 0.3s; 
      z-index: 100;
      pointer-events: none;
    }
    
    .controls.visible { 
      opacity: 1; 
      pointer-events: auto;
    }
    
    button { 
      background: #1f1f1f; 
      color: #fff; 
      border: 1px solid #666; 
      padding: 12px 20px; 
      margin: 5px; 
      cursor: pointer; 
      border-radius: 5px; 
      font-size: 14px;
      font-weight: bold;
      transition: 0.2s;
    }
    
    button:hover { 
      background: #333; 
      border-color: #0f0;
    }
    
    button.active {
      background: #0f0;
      color: #000;
      border-color: #0f0;
    }
    
    .track-info { 
      color: #0f0; 
      margin-bottom: 15px; 
      font-size: 16px;
      font-weight: bold;
    }
    
    .progress-bar {
      width: 100%;
      max-width: 400px;
      height: 4px;
      background: #333;
      border-radius: 2px;
      margin: 15px auto;
      position: relative;
    }
    
    .progress-bar .progress {
      height: 100%;
      background: #0f0;
      border-radius: 2px;
      width: 0%;
      transition: width 0.5s;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <iframe id="player" src="" allowfullscreen referrerpolicy="strict-origin-when-cross-origin"></iframe>
  </div>
  
  <div class="controls" id="controls">
    <div class="track-info">üéµ <span id="track-name">–ó–∞–≥—Ä—É–∑–∫–∞...</span></div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div>
      <button onclick="prevTrack()">‚èÆÔ∏è –ü—Ä–µ–¥.</button>
      <button onclick="playTrack(0)">1Ô∏è‚É£</button>
      <button onclick="playTrack(1)">2Ô∏è‚É£</button>
      <button id="auto-btn" onclick="toggleAuto()">‚ñ∂Ô∏è –ê–≤—Ç–æ</button>
      <button onclick="nextTrack()">–°–ª–µ–¥. ‚è≠Ô∏è</button>
    </div>
  </div>

  <script>
    var tracks = [
      { id: 'S69w0zMW-A0', start: 0, duration: 85, name: 'Titanium Remix (0:00-1:25)' },
      { id: 'MvofQDdXSR4', start: 15, duration: 75, name: 'EDM Mix (0:15-1:30)' }
    ];
    
    var current = 0;
    var autoMode = false;
    var autoTimeout;
    var mouseTimeout;
    var startTime;

    function playTrack(idx) {
      if (idx >= 0 && idx < tracks.length) {
        current = idx;
        var url = `https://www.youtube-nocookie.com/embed/${tracks[idx].id}?start=${tracks[idx].start}&autoplay=1&controls=1&rel=0&modestbranding=1`;
        document.getElementById('player').src = url;
        document.getElementById('track-name').innerText = tracks[idx].name;
        
        startTime = Date.now();
        updateProgress();
        
        // –ê–≤—Ç–æ-–ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ
        clearTimeout(autoTimeout);
        if (autoMode) {
          autoTimeout = setTimeout(function() {
            nextTrack();
          }, tracks[idx].duration * 1000 + 800);
        }
      }
    }

    function nextTrack() {
      if (current < tracks.length - 1) {
        playTrack(current + 1);
      } else {
        document.getElementById('track-name').innerText = '‚úÖ –ü–ª–µ–π–ª–∏—Å—Ç –∑–∞–≤–µ—Ä—à—ë–Ω!';
      }
    }

    function prevTrack() {
      if (current > 0) {
        playTrack(current - 1);
      }
    }

    function toggleAuto() {
      autoMode = !autoMode;
      var btn = document.getElementById('auto-btn');
      btn.classList.toggle('active');
      
      if (autoMode) {
        btn.innerText = '‚è∏Ô∏è –ê–≤—Ç–æ';
        clearTimeout(autoTimeout);
        autoTimeout = setTimeout(function() {
          nextTrack();
        }, tracks[current].duration * 1000 + 800);
      } else {
        btn.innerText = '‚ñ∂Ô∏è –ê–≤—Ç–æ';
        clearTimeout(autoTimeout);
      }
    }

    function updateProgress() {
      if (!startTime) return;
      
      var elapsed = (Date.now() - startTime) / 1000;
      var percent = Math.min(100, (elapsed / tracks[current].duration) * 100);
      document.getElementById('progress').style.width = percent + '%';
      
      if (elapsed < tracks[current].duration + 2) {
        setTimeout(updateProgress, 200);
      }
    }

    // –ü–æ–∫–∞–∑/—Å–∫—Ä—ã—Ç–∏–µ –ø–∞–Ω–µ–ª–∏ –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏ –º—ã—à–∏
    var controls = document.getElementById('controls');
    
    document.addEventListener('mousemove', function() {
      controls.classList.add('visible');
      clearTimeout(mouseTimeout);
      mouseTimeout = setTimeout(function() {
        controls.classList.remove('visible');
      }, 3000); // –°–∫—Ä—ã—Ç—å —á–µ—Ä–µ–∑ 3 —Å–µ–∫ –Ω–µ–ø–æ–¥–≤–∏–∂–Ω–æ—Å—Ç–∏
    });

    document.addEventListener('touchstart', function() {
      controls.classList.add('visible');
      clearTimeout(mouseTimeout);
      mouseTimeout = setTimeout(function() {
        controls.classList.remove('visible');
      }, 3000);
    });

    // –ó–∞–ø—É—Å–∫
    playTrack(0);
  </script>
</body>
</html>
