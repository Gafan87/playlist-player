<!DOCTYPE html>
<html>
<head>
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <style>
    body { margin: 0; background: #000; font-family: Arial; }
    .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    iframe { width: 100%; height: 100%; border: none; }
    .controls { position: absolute; bottom: 20px; left: 20px; background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px; color: white; }
    button { background: #1f1f1f; color: #fff; border: 1px solid #666; padding: 10px 20px; margin: 5px; cursor: pointer; border-radius: 5px; font-size: 14px; }
    button:hover { background: #333; }
    .track-info { color: #aaa; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div id="player-container">
    <iframe id="player" src="https://www.youtube-nocookie.com/embed/S69w0zMW-A0?start=0&end=85&autoplay=1&controls=1&rel=0&modestbranding=1" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>
  
  <div class="controls">
    <div class="track-info">Текущий трек: <strong id="track-name">Titanium Remix (0:00-1:25)</strong></div>
    <button onclick="nextTrack()">➡️ Следующий трек</button>
    <button onclick="prevTrack()">⬅️ Предыдущий</button>
    <button onclick="playTrack(0)">Трек 1</button>
    <button onclick="playTrack(1)">Трек 2</button>
  </div>

  <script>
    var tracks = [
      { id: 'S69w0zMW-A0', start: 0, end: 85, name: 'Titanium Remix (0:00-1:25)' },
      { id: 'MvofQDdXSR4', start: 15, end: 90, name: 'EDM Mix (0:15-1:30)' }
    ];
    
    var current = 0;

    function playTrack(idx) {
      if (idx >= 0 && idx < tracks.length) {
        current = idx;
        var url = `https://www.youtube-nocookie.com/embed/${tracks[idx].id}?start=${tracks[idx].start}&end=${tracks[idx].end}&autoplay=1&controls=1&rel=0&modestbranding=1`;
        document.getElementById('player').src = url;
        document.getElementById('track-name').innerText = tracks[idx].name;
      }
    }

    function nextTrack() {
      if (current < tracks.length - 1) {
        playTrack(current + 1);
      }
    }

    function prevTrack() {
      if (current > 0) {
        playTrack(current - 1);
      }
    }
  </script>
</body>
</html>
