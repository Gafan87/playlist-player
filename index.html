<!DOCTYPE html>
<html>
<head>
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <style>
    body { margin: 0; background: #000; font-family: Arial; }
    #player { width: 100%; height: 100vh; border: none; }
    .info { position: fixed; top: 20px; left: 20px; background: rgba(0,0,0,0.9); color: #fff; padding: 15px; border-radius: 8px; font-size: 14px; z-index: 100; }
    .time { color: #0f0; font-weight: bold; }
  </style>
</head>
<body>
  <div id="player-container">
    <iframe id="player" src="" width="100%" height="100%" allowfullscreen referrerpolicy="strict-origin-when-cross-origin"></iframe>
  </div>
  
  <div class="info">
    <div>üéµ –¢—Ä–µ–∫: <strong id="track-name">–ó–∞–≥—Ä—É–∑–∫–∞...</strong></div>
    <div>‚è±Ô∏è –û—Å—Ç–∞–ª–æ—Å—å: <span class="time" id="countdown">--:--</span></div>
  </div>

  <script>
    var tracks = [
      { id: 'S69w0zMW-A0', start: 0, duration: 85, name: 'Titanium Remix' },
      { id: 'MvofQDdXSR4', start: 15, duration: 75, name: 'EDM Mix' }
    ];
    
    var current = 0;
    var endTime;
    var countdownInterval;

    function loadTrack(idx) {
      clearInterval(countdownInterval);
      current = idx;
      
      var track = tracks[idx];
      var url = `https://www.youtube-nocookie.com/embed/${track.id}?start=${track.start}&autoplay=1&controls=0&rel=0&modestbranding=1`;
      
      document.getElementById('player').src = url;
      document.getElementById('track-name').innerText = track.name;
      
      // –¢–∞–π–º–µ—Ä –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è
      endTime = Date.now() + track.duration * 1000;
      startCountdown();
    }

    function startCountdown() {
      countdownInterval = setInterval(function() {
        var remaining = Math.max(0, Math.round((endTime - Date.now()) / 1000));
        var mins = Math.floor(remaining / 60);
        var secs = remaining % 60;
        document.getElementById('countdown').innerText = mins + ':' + (secs < 10 ? '0' : '') + secs;
        
        if (remaining <= 0) {
          clearInterval(countdownInterval);
          if (current < tracks.length - 1) {
            // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –∑–∞–≥—Ä—É–∑–∫–æ–π —Å–ª–µ–¥—É—é—â–µ–≥–æ
            setTimeout(function() {
              loadTrack(current + 1);
            }, 500);
          }
        }
      }, 100);
    }

    // –ó–∞–ø—É—Å–∫ –ø–µ—Ä–≤–æ–≥–æ —Ç—Ä–µ–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    loadTrack(0);
  </script>
</body>
</html>
